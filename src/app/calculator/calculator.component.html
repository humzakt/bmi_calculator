<div class="content">
  <app-slider
    [value_1]="'imperial'"
    [value_2]="'metric'"
    (units)="changeUnits()"
  >
  </app-slider>

  <div class="input">
    <label>
      Height({{ units.height }})
      <input id="height" type="number" [(ngModel)]="height" placeholder="0" />
    </label>

    <label>
      Weight({{ units.weight }})
      <input id="weight" type="number" [(ngModel)]="weight" placeholder="0" />
    </label>
  </div>
  <button id="calculate" (click)="calculateBMI()">Calculate</button>
  <div class="result">
    <div *ngIf="bmi">
      <div id="result">BMI: {{ bmi }}</div>

      <p class="comment">{{ result }}</p>
    </div>
  </div>
</div>
